<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Falling Balls</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="./css/gamepage.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="gameHeader hide">
        <img src="./img/Game_Logo.png" alt="Game Logo" height="50">
        <div class="headerText">
            <span>Points: </span>
            <span id="points">0</span>
        </div>
        <div class = "headerText">
            <span>Lives: </span>
            <span id="lives">3</span>
        </div>
    </header>
    <header class="defaultHeader">
        <div class="headerLogo">
            <img src="./img/defaultLogo.png">
            <div class="finalScore hide">
                YOUR SCORE : &nbsp<span id="score"></span>
            </div>
        </div>
    </header>
    <div class = "welcomeContainer">
        <div class="landPage" style="margin-top:10vh">
            <img src="./img/shavers.png" alt="landingText" style="position:absolute; top: calc(35%); z-index:-1;">
            <!-- <img src="./img/shavers.png" alt="landingText" style="position:absolute; top: calc(15%); z-index:-1; opacity:0.8"> -->
            <div>
                <strong>CONQUER</strong>
                <strong>THE</strong>
                <strong>LINT</strong> 
                <strong>MONSTER</strong>
            </div>
        </div>
        <div class="playButton">
            <button onclick="start();">PLAY</button>
        </div>
        <div class="tandc">
            <img src="./img/tandc.png">
        </div>
    </div>

    <div id="gameContainer" class="hide">
        <div id="basket">
            <img id="shaver" src="./img/Game_Product.png" alt="Game Logo">
        </div>
    </div>
    
    <div class="gameEndContainer hide">
        <div class="gameEndText">
            <div>CONGRATULATIONS!</div>
            <!-- <img src="./img/shavers.png" alt="landingText" style="position:absolute; bottom: 0; z-index:-1"> -->
            <img src="./img/shavers.png" alt="landingText" style="position:absolute; top: calc(35%); z-index:-1">
            <div>
                <span>YOU WON</span>
                <span>FLAT</span>
                <span class="discountAmount"></span> 
                <span>OFF</span>
                <span class="offer">ON PHILIPS HOME</span>
                <span class="offer">APPLIANCES*</span> 
            </div>
        </div>
        <div class="playButton">
            <button>REEDEM NOW</button>
        </div>
        <div class="playButton">
            <button onclick="start();">PLAY AGAIN</button>
        </div>
        <div class="tandc">
            <img src="./img/tandc.png">
        </div>
    </div>

    <div class="ballTemplate">
        <img src="./img/Monster1.PNG" height="70px">
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
